<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html">

	<p:column width="100" rendered="#{__page__.isShowAll}" exportable="false">
		<p:menuButton value="Actions">
    		<p:menuitem value="Rattachement" icon="fa fa-link" outcome="administrativeUnitEditActivitiesView">
    			<f:param name="entityidentifier" value="#{administrativeUnit.identifier}" />
    			<f:param name="section" value="#{sectionIdentifier}" />
    		</p:menuitem>   
    		<p:menuitem value="Arborescence" icon="fa fa-tree" outcome="administrativeUnitEditChildrenView">
    			<f:param name="entityidentifier" value="#{administrativeUnit.identifier}" />
    			<f:param name="section" value="#{sectionIdentifier}" />
    		</p:menuitem>    	
    		<p:menuitem value="Modification" icon="fa fa-pencil" outcome="administrativeUnitEditView">
    			<f:param name="entityidentifier" value="#{administrativeUnit.identifier}" />
    			<f:param name="section" value="#{sectionIdentifier}" />
    		</p:menuitem>    					
    	</p:menuButton>
  	</p:column>
  	
</ui:composition>
