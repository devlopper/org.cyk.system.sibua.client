<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{administrativeUnitGenerateCodePage}">

   				requiredMessage="Valeur obligatoire">

   			</p:selectManyCheckbox>
   			<p:separator/>
	    	<cyk:commandable value="#{administrativeUnitGenerateCodePage.generateCommandable}" />
	    	<ui:include src="../css.xhtml"/>
    	</ui:define>
    </cyk:page>
