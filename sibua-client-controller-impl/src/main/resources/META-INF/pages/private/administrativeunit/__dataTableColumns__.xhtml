<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html">
	
	<ui:include src="__dataTableColumnToggler__.xhtml"/>
	
	<p:column headerText="Code" width="150" filterBy="#{administrativeUnit.code}">
		<h:outputText value="#{administrativeUnit.code}" />
	</p:column>
 	
 	<p:column headerText="Libellé" filterBy="#{administrativeUnit.name}">
 		<h:outputText value="#{administrativeUnit.name}" />
 	</p:column>
 	
 	<p:column headerText="Section" width="100" filterBy="#{administrativeUnit.section}" rendered="#{__page__.defaultSection == null}">
 		<f:facet name="filter">
 			<ui:decorate template="/input/select/one/autoComplete.xhtml">
    			<ui:param name="autoComplete" value="#{sectionAutoComplete}"/>
    		</ui:decorate>	  
		</f:facet>
 		<h:outputText value="#{administrativeUnit.section.code}" title="#{administrativeUnit.section.name}"/>
 	</p:column>
 	
 	<p:column headerText="Groupe de service" width="150" filterBy="#{administrativeUnit.serviceGroup}">
 		<f:facet name="filter">
 			<ui:decorate template="/input/select/one/autoComplete.xhtml">
    			<ui:param name="autoComplete" value="#{serviceGroupAutoComplete}"/>
    		</ui:decorate>	  
		</f:facet>
 		<h:outputText value="#{administrativeUnit.serviceGroup.code}" title="#{administrativeUnit.serviceGroup.name}"/>
 		<h:outputText value=" #{administrativeUnit.serviceGroup.name}" rendered="#{param['showName']}"/>
 	</p:column> 	
 	
 	<p:column headerText="CFAP" width="150" filterBy="#{administrativeUnit.functionalClassification}">
 		<f:facet name="filter">
 			<ui:decorate template="/input/select/one/autoComplete.xhtml">
    			<ui:param name="autoComplete" value="#{functionalClassificationAutoComplete}"/>
    		</ui:decorate>
		</f:facet>
 		<h:outputText value="#{administrativeUnit.functionalClassification.code}" title="#{administrativeUnit.functionalClassification.name}"/>
 		<h:outputText value=" #{administrativeUnit.functionalClassification.name}" rendered="#{param['showName']}"/>
 	</p:column>
 	
 	<p:column headerText="Localisation" width="150" filterBy="#{administrativeUnit.localisation}">
 		<f:facet name="filter">
 			<ui:decorate template="/input/select/one/autoComplete.xhtml">
    			<ui:param name="autoComplete" value="#{localisationAutoComplete}"/>
    		</ui:decorate>
		</f:facet>
 		<h:outputText value="#{administrativeUnit.localisation.code}" title="#{administrativeUnit.localisation.name}"/>
 		<h:outputText value=" #{administrativeUnit.localisation.name}" rendered="#{param['showName']}"/>
 	</p:column>
 	 	
 	<!--
 	<p:column headerText="Localisation géographique" width="150"><h:outputText value="#{administrativeUnit.localisation.name}" /></p:column>
 	-->
 	
 	<ui:include src="__dataTableColumnActions__.xhtml"/>
  	
  	<ui:include src="__dataTableRowExpansion__.xhtml"/>
  	
</ui:composition>
