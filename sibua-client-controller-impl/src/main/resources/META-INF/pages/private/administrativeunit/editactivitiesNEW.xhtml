    <cyk:page value="#{administrativeUnitEditActivitiesPage}">

						</ui:include>
    				</ui:fragment>
    				
    				<ui:fragment rendered="#{columnIndex == 1}">
    					<ui:include src="../outputText_code_name.xhtml">
							<ui:param name="code" value="#{record.activity.action.program.code}"/>
							<ui:param name="name" value="#{record.activity.action.program.name}"/>
						</ui:include>
    				</ui:fragment>
    				
    				<ui:fragment rendered="#{columnIndex == 2}">

		            		<h:outputText value="** NON DEFINI **" />
		            	</ui:fragment>
		            	<ui:fragment rendered="#{record.administrativeUnit != null}">
			            	<ui:include src="../outputText_code_name.xhtml">
								<ui:param name="code" value="#{record.administrativeUnit.code}"/>
								<ui:param name="name" value="#{record.administrativeUnit.name}"/>
							</ui:include>
						</ui:fragment>

    				<ui:fragment rendered="#{columnIndex == 3}">

		            		<h:outputText value="** NON DEFINI **" />

		            	<ui:fragment rendered="#{record.administrativeUnitBeneficiaire != null}">
		            		<ui:include src="../outputText_code_name.xhtml">
								<ui:param name="code" value="#{record.administrativeUnitBeneficiaire.code}"/>
								<ui:param name="name" value="#{record.administrativeUnitBeneficiaire.name}"/>
							</ui:include>
		            	</ui:fragment>		
    				</ui:fragment>
				</ui:define>
