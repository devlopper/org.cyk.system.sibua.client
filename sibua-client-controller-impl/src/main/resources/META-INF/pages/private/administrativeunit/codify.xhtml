<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{administrativeUnitCodifyPage}">
    	<!--
    	<ui:define name="menuLeft"/>
    	-->
    	
    	<ui:define name="centerCenter">.
    		<p:dataTable id="selectedAdministrativeUnits" rowIndexVar="rowIndex"
    			value="#{administrativeUnitCodifyPage.selectedAdministrativeUnits}" var="administrativeUnit" emptyMessage="Aucune unité administrative sélectionnée"
    		>
    			<f:facet name="header">
    				<p:toolbar>
    					<f:facet name="left">
    						<p:commandButton value="Sélectionner les unités administratives" icon="fa fa-plus" immediate="true" actionListener="#{administrativeUnitCodifyPage.openAvailableAdministrativeUnitsDialog}" 
    							>
    							<p:ajax update=":form:administrativeUnitsDialog" oncomplete="PF('dialog').show();" />
    						</p:commandButton>
    					</f:facet>
    				</p:toolbar>
    			</f:facet>
    			<p:column headerText="Libellé">
    				<p:message for="name" />
    				<p:inputText id="name" value="#{administrativeUnit.__name__}" required="true" requiredMessage="valeur obligatoire" style="width:100%;"/>
    			</p:column>
    			<p:column headerText="CFAP" width="350">
    				<p:selectOneMenu value="#{administrativeUnit.functionalClassification}" converter="#{objectConverter}">
    					<f:selectItems value="#{administrativeUnitCodifyPage.functionalClassifications}" var="functionalClassification" itemValue="#{functionalClassification}" itemLabel="#{functionalClassification}" />
    				</p:selectOneMenu>
    			</p:column>
    			<p:column headerText="Groupe de service" width="350">
    				<p:selectOneMenu value="#{administrativeUnit.serviceGroup}" converter="#{objectConverter}">
    					<f:selectItems value="#{administrativeUnitCodifyPage.serviceGroups}" var="serviceGroup" itemValue="#{serviceGroup}" itemLabel="#{serviceGroup}" />
    				</p:selectOneMenu>
    			</p:column>    			
    			<p:column headerText="Actions" width="100">
    				<p:commandButton value="Retirer" icon="fa fa-minus" action="#{administrativeUnitCodifyPage.unselectOne(administrativeUnit)}" update=":form:selectedAdministrativeUnits"/>
    			</p:column>
    		</p:dataTable>
			<p:separator/>
			<cyk:commandable value="#{administrativeUnitCodifyPage.updateCommandable}" />
			
			<p:dialog id="administrativeUnitsDialog" header="Sélection des unités administratives#{administrativeUnitCodifyPage.section == null ? '' : ' : section ' += administrativeUnitCodifyPage.section}" modal="true" widgetVar="dialog" fitViewport="true" 
				styleClass="cyk-administrative-unit-codify-dialog" closeOnEscape="true" draggable="false" dynamic="false" resizable="false">
				
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="ui-g-1">
							<h:outputText value="CFAP" />
						</div>
						<div class="ui-g-4">
							<p:selectOneMenu value="#{administrativeUnitCodifyPage.functionalClassification}" converter="#{objectConverter}" filter="true" filterMatchMode="contains">
			                    <f:selectItems value="#{administrativeUnitCodifyPage.functionalClassifications}" var="functionalClassification" itemValue="#{functionalClassification}" itemLabel="#{functionalClassification}" />
			                </p:selectOneMenu>
						</div>
						<div class="ui-g-2">
							<h:outputText value="Groupe de service" />
						</div>
						<div class="ui-g-5">
							<p:selectOneMenu value="#{administrativeUnitCodifyPage.serviceGroup}" converter="#{objectConverter}" filter="true" filterMatchMode="contains">
			                    <f:selectItems value="#{administrativeUnitCodifyPage.serviceGroups}" var="serviceGroup" itemValue="#{serviceGroup}" itemLabel="#{serviceGroup}" />
			                </p:selectOneMenu>
						</div>
					</div>
				</div>
				<p:dataTable id="selectableAdministrativeUnits" value="#{administrativeUnitCodifyPage.availableAdministrativeUnits}" var="administrativeUnit" 
					emptyMessage="Aucune unité administrative trouvée" lazy="true" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,50,100"
					selection="#{administrativeUnitCodifyPage.__selectedAdministrativeUnits__}" widgetVar="administrativeUnitsDataTable">
					<p:column width="40" selectionMode="multiple" />
		  			<p:column headerText="Libellé" filterBy="#{administrativeUnit.name}"><h:outputText value="#{administrativeUnit.name}"/></p:column>		  			
		  			<p:column headerText="Section" width="200" filterBy="#{administrativeUnit.section}" rendered="#{administrativeUnitCodifyPage.section == null}">
		  				<f:facet name="filter">
			                <p:selectOneMenu onchange="PF('administrativeUnitsDataTable').filter()" filter="true" filterMatchMode="contains">
			                	<f:selectItem noSelectionOption="true" itemValue="#{administrativeUnitCodifyPage.section.code}" itemLabel="#{administrativeUnitCodifyPage.section}" />
			                    <f:selectItems value="#{administrativeUnitCodifyPage.sections}" var="section" itemValue="#{section.code}" itemLabel="#{section}" />
			                </p:selectOneMenu>
			            </f:facet>
		  				<h:outputText value="#{administrativeUnit.section.code}"/>
		  			</p:column>
		  			<p:column headerText="CFAP" width="200" filterBy="#{administrativeUnit.functionalClassification}">
		  				<f:facet name="filter">
			                <p:selectOneMenu onchange="PF('administrativeUnitsDataTable').filter()" filter="true" filterMatchMode="contains">
			                    <f:selectItems value="#{administrativeUnitCodifyPage.functionalClassifications}" var="functionalClassification" itemValue="#{functionalClassification.code}" itemLabel="#{functionalClassification}" />
			                </p:selectOneMenu>
			            </f:facet>
		  				<h:outputText value="#{administrativeUnit.functionalClassification}"/>
		  			</p:column>
		  			<p:column headerText="Groupe de service" width="200" filterBy="#{administrativeUnit.serviceGroup}">
		  				<f:facet name="filter">
			                <p:selectOneMenu onchange="PF('administrativeUnitsDataTable').filter()" filter="true" filterMatchMode="contains">
			                    <f:selectItems value="#{administrativeUnitCodifyPage.serviceGroups}" var="serviceGroup" itemValue="#{serviceGroup.code}" itemLabel="#{serviceGroup}" />
			                </p:selectOneMenu>
			            </f:facet>
		  				<h:outputText value="#{administrativeUnit.serviceGroup}"/>
		  			</p:column>
		  			<p:column headerText="Actions" width="100">
		  				<p:commandButton value="Ajouter" icon="fa fa-plus" action="#{administrativeUnitCodifyPage.selectOne(administrativeUnit)}" update=":form:selectableAdministrativeUnits,:form:selectedAdministrativeUnits"/>
		  			</p:column>
				</p:dataTable>
				<p:separator/>
				<p:commandButton value="Ajouter la sélection" action="#{administrativeUnitCodifyPage.select}" update=":form:selectableAdministrativeUnits,:form:selectedAdministrativeUnits"/>				
			</p:dialog>
			
	    	<ui:include src="../css.xhtml"/>	
    	</ui:define>
    </cyk:page>
</html>
