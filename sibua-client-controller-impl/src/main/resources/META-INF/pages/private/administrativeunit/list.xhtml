<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{administrativeUnitListPage}">
    	<!-- Menu is removed -->
    	<ui:define name="menuLeft"/>
    	
    	<ui:define name="centerCenter">.
    		<p:outputPanel id="outputPanel" styleClass="ui-g">
    			<ui:param name="labelDivWidthProportion" value="1"/>
    			<ui:param name="inputDivWidthProportion" value="11"/>
    			<ui:param name="messageDivWidthProportion" value="0"/>
    		
    			<ui:decorate template="/layout/labelInputMessage/default.xhtml">
    				<ui:define name="label">
    					<p:outputLabel for="section" value="Section" />
    				</ui:define>
    				<ui:define name="input">
    					<ui:decorate template="/input/select/one/menu.xhtml">
			    			<ui:param name="selection" value="#{administrativeUnitListPage.section}"/>
			    			<ui:param name="selectableInputId" value="section"/>
			    			<ui:param name="ajaxUpdate" value="dataTable"/>			
			    		</ui:decorate>
    				</ui:define>
    			</ui:decorate>
    			
    			<p:separator/>
	    		
	    		<p:dataTable
	    			id="dataTable"
	    			value="#{administrativeUnitListPage.administrativeUnits}"
	    			var="administrativeUnit"
	    			emptyMessage="Aucune unité administrative trouvée"
		    		>	
	    			<f:facet name="header">
        				<p:toolbar>
        					<ui:param name="sectionIdentifier" value="#{empty administrativeUnitListPage.section.value.identifier ? '' : administrativeUnitListPage.section.value.identifier}"/>
		    				<f:facet name="left">
		    					<p:button value="Chargement" icon="fa fa-upload" outcome="administrativeUnitLoadView">
		        					<f:param name="section" value="#{sectionIdentifier}" />
		        				</p:button>
		        				<p:button value="Codification" icon="fa fa-thumb-tack" outcome="administrativeUnitCodifyView">
		        					<f:param name="section" value="#{sectionIdentifier}" />
		        				</p:button>
		        				<p:button value="Créer" outcome="administrativeUnitEditView">
		        					<f:param name="section" value="#{sectionIdentifier}" />
		        				</p:button>
		    					
		        				<p:button value="Activités" icon="fa fa-link" outcome="administrativeUnitEditActivitiesView">
		        					<f:param name="section" value="#{sectionIdentifier}" />
		        				</p:button>
		        				<p:button value="Destinations" outcome="activityEditDestinationsView">
		        					<f:param name="section" value="#{sectionIdentifier}" />
		        				</p:button>
		    				</f:facet>
		    				<f:facet name="right">
		    					<p:button value="Cartographie" icon="fa fa-list" outcome="programListView">
		        					<f:param name="section" value="#{sectionIdentifier}" />
		        				</p:button>
		        				<p:button value="Organigramme" icon="fa fa-sitemap" outcome="sectionReadView">
		        					<f:param name="section" value="#{sectionIdentifier}" />
		        				</p:button>
		        				<p:menuButton value="Correspondance">
		        					<p:menuitem value="Unité administrative - Destination" outcome="administrativeUnitListDestinationView">
		        						<f:param name="section" value="#{sectionIdentifier}" />
		        					</p:menuitem>
		        					<p:menuitem value="Unité administrative - Activité" outcome="administrativeUnitListActivityView">
		        						<f:param name="section" value="#{sectionIdentifier}" />
		        					</p:menuitem>
		        					<p:menuitem value="Activité - Destination" outcome="activityListDestinationView">
		        						<f:param name="section" value="#{sectionIdentifier}" />
		        					</p:menuitem>
		        				</p:menuButton>
		    				</f:facet>
		    			</p:toolbar>
    				</f:facet>
	    			<ui:include src="__dataTableColumns__.xhtml"/>
	    		</p:dataTable>
    		</p:outputPanel>
	    	
	    	<ui:include src="../css.xhtml"/>
	    		 		
    	</ui:define>
    </cyk:page>
</html>
