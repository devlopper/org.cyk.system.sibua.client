<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{userNotifySendPage}">
    	<ui:define name="centerCenter">
    		<br/><br/><br/>
   			<pre>
    			Votre fiche d'identification a bien été transmise.
    			Veuillez l'imprimer , la signée et la faire parvenir à votre ordonnateur.
    		</pre>
    		<p:separator/>	    		
    		<div style="text-align: center;">
    			<p:button value="Imprimer" icon="fa fa-print" href="#{userNotifySendPage.user.reportUniformResourceIdentifier}" target="_blank"/>
    			
    			<p:button value="Retour à la fiche d'identification" icon="fa fa-arrow-left" outcome="userReadIndexView">
	    			<f:param name="entityidentifier" value="#{userNotifySendPage.user.identifier}" />
	    		</p:button>
    		</div>		    		
    				
    		<style>
	    		pre {
				    font-size: 24px;
				    font-family: "Times New Roman", Times, serif;
				}
	    	</style>
	    	<ui:include src="../css.xhtml"/>		    	
    	</ui:define>
    </cyk:page>
</html>
