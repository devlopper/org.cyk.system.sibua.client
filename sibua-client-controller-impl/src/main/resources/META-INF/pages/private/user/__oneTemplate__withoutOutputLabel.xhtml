<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"      
    xmlns:h="http://java.sun.com/jsf/html">
	
	<div class="ui-g">
	
		<div class="ui-g-6">
			<div class="ui-g-12">
				<div class="ui-g-4 ui-widget-header">
					<h:outputText value="Informations personnelles"/>
				</div>
				<div class="ui-g-8">
					<p:separator/>	
				</div>					
			</div>
			
			<div class="ui-g-12">
				<div class="ui-g-4">
					<ui:insert name="type"><h:outputText value="Type" /></ui:insert>
				</div>
				<div class="ui-g-8">
					<ui:insert name="registrationNumber"><h:outputText value="Registration Number" /></ui:insert>
				</div>				
			</div>
	
			<div class="ui-g-12">
				<div class="ui-g-4">
					<ui:insert name="civility"><h:outputText value="Civility" /></ui:insert>
				</div>
				<div class="ui-g-4">
					<ui:insert name="firstName"><h:outputText value="First Name" /></ui:insert>
				</div>
				<div class="ui-g-4">
					<ui:insert name="lastNames"><h:outputText value="Last Names" /></ui:insert>
				</div>
			</div>
		</div>
	
	  	<div class="ui-g-6">
	  		<div class="ui-g-12">
				<div class="ui-g-4 ui-widget-header">
					<h:outputText value="Contacts"/>
				</div>
				<div class="ui-g-8">
					<p:separator/>	
				</div>					
			</div>
	
			<div class="ui-g-12">
				<div class="ui-g-6">
					<ui:insert name="electronicMailAddress"><h:outputText value="Electronic Mail Address" /></ui:insert>
				</div>
				<div class="ui-g-6">
					<ui:insert name="postalAddress"><h:outputText value="Postal Address" /></ui:insert>
				</div>
			</div>
	
	 		<div class="ui-g-12">
	 			<div class="ui-g-4">
	 				<ui:insert name="mobilePhoneNumber"><h:outputText value="Mobile Phone Number" /></ui:insert>
	 			</div>
	 			<div class="ui-g-4">
	 				<ui:insert name="deskPhoneNumber"><h:outputText value="Desk Phone Number" /></ui:insert>
	 			</div>
	 			<div class="ui-g-4">
	 				<ui:insert name="deskPost"><h:outputText value="Desk Post" /></ui:insert>
	 			</div>
	 		</div>
	  	</div>	
  	
  	</div>
  	
  	<div class="ui-g">
 		<div class="ui-g-12">
			<div class="ui-g-2 ui-widget-header">
				<h:outputText value="Service"/>
			</div>
			<div class="ui-g-10">
				<p:separator/>	
			</div>					
		</div>
		
		<div class="ui-g-12">
			<div class="ui-g-2">
				<ui:insert name="administrativeUnitLabel"><h:outputText value="administrative unit Label" /></ui:insert>
			</div>
			<div class="ui-g-10">
				<ui:insert name="administrativeUnitControl"><h:outputText value="administrative unit Control" /></ui:insert>
			</div>
		</div>

 		<div class="ui-g-12">
 			<div class="ui-g-2">
 				<ui:insert name="administrativeUnitCertificateReferenceLabel"><h:outputText value="administrative unit certificate reference Label" /></ui:insert>
 			</div>
 			<div class="ui-g-5">
 				<ui:insert name="administrativeUnitCertificateReferenceControl"><h:outputText value="administrative unit certificate reference Control" /></ui:insert>
 			</div>
 			<div class="ui-g-5">
 				<ui:insert name="administrativeUnitCertificateFileControl"><h:outputText value="administrative unit certificate file Control" /></ui:insert>
 			</div>
 		</div>
 	</div>

</ui:composition>
