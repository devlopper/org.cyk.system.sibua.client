<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{activityListDestinationsPage}">
    	<ui:define name="menuLeft"/>
    	
    	<ui:define name="centerCenter">
    		.
    		<ui:param name="labelDivWidthProportion" value="2"/>
    		<ui:param name="inputDivWidthProportion" value="10"/>
    		<ui:param name="messageDivWidthProportion" value="0"/>
    		<p:outputPanel id="outputPanel" styleClass="ui-g">
    			<ui:decorate template="/layout/labelInputMessage/default.xhtml">
    				<ui:define name="label">
    					<p:outputLabel for="section" value="Section" />
    				</ui:define>
    				<ui:define name="input">
    					<ui:decorate template="/input/select/one/menu.xhtml">
			    			<ui:param name="selection" value="#{activityListDestinationsPage.section}"/>
			    			<ui:param name="selectableInputId" value="section"/>
			    			<ui:param name="ajaxUpdate" value="form:administrativeUnit,dataTable"/>			
			    		</ui:decorate>
    				</ui:define>
    			</ui:decorate>
    			
    			<ui:decorate template="/layout/labelInputMessage/default.xhtml">
    				<ui:define name="label">
    					<p:outputLabel for="administrativeUnit" value="Unité administrative" />
    				</ui:define>
    				<ui:define name="input">
    					<ui:decorate template="/input/select/one/menu.xhtml">
			    			<ui:param name="selection" value="#{activityListDestinationsPage.administrativeUnit}"/>
			    			<ui:param name="selectableInputId" value="administrativeUnit"/>
			    			<ui:param name="ajaxUpdate" value="dataTable"/>			
			    		</ui:decorate>
    				</ui:define>
    			</ui:decorate>
    		</p:outputPanel>
    		
    		<p:dataTable
    			id="dataTable"
    			value="#{activityListDestinationsPage.activities}"
    			var="activity"
    			emptyMessage="Aucune activité trouvée"
	    		>	
    			
    			<p:column headerText="Activités" width="50%"><h:outputText value="#{activity.code} #{activity.name}" /></p:column>
    			<p:column headerText="Destinations">
    				<p:repeat value="#{activity.destinations}" var="destination">
    					<h:outputText value="#{destination.code} #{destination.name}" /><br/>
    				</p:repeat>
    			</p:column>
    		</p:dataTable>
    		
    		<p:toolbar>
	    		<f:facet name="right">
	    			<ui:param name="sectionIdentifier" value="#{empty activityListDestinationsPage.section.value.identifier ? '' : activityListDestinationsPage.section.value.identifier}"/>
			    	<p:button value="Liste des unités administratives" icon="fa fa-list" outcome="administrativeUnitListView">
			    		<f:param name="section" value="#{sectionIdentifier}" />
			    	</p:button> 		
	    		</f:facet>
	    	</p:toolbar>	 
    		<ui:include src="../css.xhtml"/>  		
    	</ui:define>
    </cyk:page>
</html>
